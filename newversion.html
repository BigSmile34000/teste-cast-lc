<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Jogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #34495e;
            border-radius: 10px;
            background-color: #34495e;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-gallery img {
            margin: 10px;
            border: 2px solid #ccc;
            width: 200px;
            height: 150px;
            cursor: pointer;
            border-radius: 10px;
        }
        .image-gallery img:hover {
            border: 2px solid #ecf0f1;
        }
        img.main-image {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
        h1 {
            margin-top: 0;
        }
        p {
            font-size: 1.2em;
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ecf0f1;
            background-color: #e74c3c;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #c0392b;
        }
        #imageModal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        #imageModal span {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        #imageModal img {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
    </style>
    <script>
        function enlargeImage(src) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = src;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Meu Primeiro Jogo</h1>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8D4hHwrFaANmGtRp52Wk86BZIeUYNJKoXRA&s" alt="Screenshot 2" onclick="enlargeImage(this.src)">
            <img src="https://preview.redd.it/xvz9mxg5arv51.png?auto=webp&s=6d255a630f9bb4639c9f6b3a4f3e4ff60ad59fea" alt="Screenshot 3" onclick="enlargeImage(this.src)">
            <img src="https://pics.craiyon.com/2023-10-31/974a60ae7f32445ea6a55db56501a269.webp" alt="Screenshot 4" onclick="enlargeImage(this.src)">
        </div>
        <a class="download-button" href="link-para-download-do-jogo" download>Baixar Jogo</a>
    </div>

    <div id="imageModal">
        <span onclick="closeModal()">&times;</span>
        <img id="modalImage">
    </div>
</body>
</html>
